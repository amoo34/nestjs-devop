name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run prisma:generate
      
      - name: Run unit tests
        run: npm run test
      
      - name: Run test coverage
        run: npm run test:cov
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run prisma:generate
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
  
  # Deploy to Google Cloud Run (only on main branch after CI passes)
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GAR_LOCATION: us-central1
      SERVICE: nest-test-devop
      REGION: us-central1
      DATABASE_URL: ${{ vars.DATABASE_URL }}

    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
      
      - name: Create Service Account Key File from Secret
        run: |
          # Check if secret exists
          if [ -z "$GCP_SA_KEY" ]; then
            echo "âŒ ERROR: GCP_SA_KEY secret is empty or not set!"
            exit 1
          fi
          
          # Write the secret to a file (using printf to handle special characters)
          printf '%s\n' "$GCP_SA_KEY" > eng-plasma-481303-g9-93823deed054.json
          chmod 600 eng-plasma-481303-g9-93823deed054.json
          
          # Verify the file was created and is valid JSON
          if [ ! -f eng-plasma-481303-g9-93823deed054.json ]; then
            echo "âŒ ERROR: File was not created!"
            exit 1
          fi
          
          # Check if it's valid JSON
          if ! python3 -m json.tool eng-plasma-481303-g9-93823deed054.json > /dev/null 2>&1; then
            echo "âŒ ERROR: File is not valid JSON!"
            echo "First 200 characters of file:"
            head -c 200 eng-plasma-481303-g9-93823deed054.json
            exit 1
          fi
          
          echo "âœ… Service account key file created: eng-plasma-481303-g9-93823deed054.json"
          echo "File size: $(wc -c < eng-plasma-481303-g9-93823deed054.json) bytes"
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      
      - name: Authenticate to Google Cloud using Service Account File
        run: |
          gcloud auth activate-service-account --key-file=eng-plasma-481303-g9-93823deed054.json
          gcloud config set project ${{ vars.GCP_PROJECT_ID }}
          echo "âœ… Authenticated to GCP using eng-plasma-481303-g9-93823deed054.json"
      
      - name: Create Artifact Registry Repository (if not exists)
        run: |
          gcloud artifacts repositories create $SERVICE \
            --repository-format=docker \
            --location=$GAR_LOCATION \
            --description="Docker repository for $SERVICE" \
            || echo "Repository already exists or creation failed"
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet
      
      - name: Build Docker image
        run: |
          docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$SERVICE/$SERVICE:$GITHUB_SHA \
            -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$SERVICE/$SERVICE:latest .
      
      - name: Push Docker image to Artifact Registry
        run: |
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$SERVICE/$SERVICE:$GITHUB_SHA
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$SERVICE/$SERVICE:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$SERVICE/$SERVICE:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "DATABASE_URL=$DATABASE_URL" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --cpu-boost
      
      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE --region=$REGION --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ğŸš€ Service deployed to: $SERVICE_URL"
      
      - name: Output service URL
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Service URL: ${{ steps.get-url.outputs.url }}"

